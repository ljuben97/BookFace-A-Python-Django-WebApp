{% extends 'post/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <article class="media content-section">
    <img class="rounded-circle article-img" alt="da ja ebam majka ti" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ user.username }}</a>

      </div>

    </div>
     <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a New Post</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Post</button>
            </div>
        </form>
  </article>
{% endblock content %}
